<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Roboto:ital,wght@1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="main_imagen"></div>
      <section class="main_preview">
        <div class="main_content">
          <h1 class="main_title">Equilibrium #3429</h1>
          <p class="main_paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <h2 class="main_subtitle"><img src="/images/icon-ethereum.svg" alt="main_ethereum"> 0.041 ETH</h2>
          <p class="main_paragraph main_date"><img src="/images/icon-clock.svg" alt="main_reloj">3 days left</p>
          <div class="main_usua">
            <p class="main_paragraph main_user">Creation of <a href="#" class="main_nombre">Jules Wyvern</a></p>
            <img src="/images/image-avatar.png" alt="main_pho_user" width="40" height="40">
          </div>
        </div>
      </section>
    </div>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Julianpril17" class="persona">Julian Abril</a>.
  </div>
</body>

</html>
